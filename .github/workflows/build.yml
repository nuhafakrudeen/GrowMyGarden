name: Build

on:
  workflow_call:
    inputs:
      shouldRunKmp:
        required: true
        type: string
      shouldRunAndroid:
        required: true
        type: string
      shouldRunIos:
        required: true
        type: string
      shouldRunDesktop:
        required: true
        type: string

jobs:

  iOS:
    if: ${{ inputs.shouldRunKmp == 'true' || inputs.shouldRunIos == 'true' }}
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Job set up
        uses: ./.github/actions/job-setup

      - name: iOS set up
        uses: ./.github/actions/ios-setup

      - run: |
          xcodebuild build \
            -project iosApp/iosApp.xcodeproj \
            -configuration Debug \
            -scheme iosApp \
            -sdk iphonesimulator \
            FRAMEWORK_SEARCH_PATHS='$(inherited) $(PROJECT_DIR)/../vendor/CouchbaseLite.xcframework/ios-arm64_x86_64-simulator $(PROJECT_DIR)/../shared/build/bin/iosSimulatorArm64/debugFramework' \
            LD_RUNPATH_SEARCH_PATHS='$(inherited) @executable_path/Frameworks @loader_path/Frameworks' \
            OTHER_LDFLAGS='$(inherited) -framework CouchbaseLite' \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -verbose
